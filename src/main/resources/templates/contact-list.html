<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Lista de Contatos</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div id="listaDeContatos">
			<h1 align="center" class="mt-3">Lista de Contatos</h1>
			<table class="table table-hover mt-3">
				<thead>
					<tr>
						<th>Código</th>
						<th>Nome</th>
						<th>Telefone</th>
						<th>Email</th>
					</tr>
				</thead>
				<tr th:each="contact : ${contacts}">
					<td><span th:text="${contact.id}"></span></td>
					<td><span th:text="${contact.name}"></span></td>
					<td><span th:text="${contact.phone}"></span></td>
					<td><span th:text="${contact.email}"></span></td>
				</tr>
			</table>
		</div>
		<div class="row mt-3">
			<div class="col-sm-6">
				<a href="/" class="btn btn-lg btn-primary w-100">Página Inicial</a>
			</div>
			<div class="col-sm-6">
				<a href="create-contact" class="btn btn-lg btn-primary w-100">Criar
					Contato</a>
			</div>
		</div>
	</div>
</body>
</html>
