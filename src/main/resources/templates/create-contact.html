<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Criar Contato</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 align="center" class="mt-3">Criar Novo Contato</h1>
		<form action="save" method="post" class="mt-3">
			<div class="form-group">
				<label for="name">Nome</label> <input type="text"
					class="form-control" id="name" name="name" placeholder="Nome" />
			</div>
			<div class="form-group">
				<label for="phone">Telefone</label> <input type="text"
					class="form-control" id="phone" name="phone" placeholder="Telefone" />
			</div>
			<div class="form-group">
				<label for="email">Email</label> <input type="text"
					class="form-control" id="email" name="email" placeholder="Email" />
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success w-100">Salvar</button>
			</div>
		</form>
		<div class="row mt-3">
			<div class="col-sm-6">
				<a href="/" class="btn btn-lg btn-primary w-100">PÃ¡gina Inicial</a>
			</div>
			<div class="col-sm-6">
				<a href="contact-list" class="btn btn-lg btn-primary w-100">Lista
					de Contatos</a>
			</div>
		</div>
	</div>
</body>
</html>
